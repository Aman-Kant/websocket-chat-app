<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Real Time Chat Application</h1>
        <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto"></div>
        <div class="input-group mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Your Name ...." />
        </div>
        <div class="input-group mb-3">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a Message ...." />
            <div id="input-group-append">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- Load scripts at the end of the body to ensure everything is ready -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>

    <script>
        let stompClient = null;

        function setConnected(connected) {
            document.getElementById('sendMessage').disabled = !connected;
        }

        function connect() {
            var socket = new SockJS('/chat');
            var stompClient = Stomp.overWS(socket); // Stomp client initialization
            stompClient.connect({}, function(frame) {
                setConnected(true);
                stompClient.subscribe('/topic/messages', function(message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function showMessage(message) {
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ': ' + message.content;
            messageElement.className = "border-bottom mb-1"; // Correcting class name to `className`
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value;
            var chatMessage = {
                sender: sender,
                content: content
            };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = ''; // Clear message input
        }

        document.addEventListener('DOMContentLoaded', function() {
            connect(); // Now it's safe to call connect when DOM is ready
        });

        document.getElementById('sendMessage').onclick = sendMessage;
    </script>

</body>
</html>
